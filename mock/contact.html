<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact</title>
  <style>
    body { font-family: sans-serif; margin: 2em; background-color: #f2f2f2; }
    form { background: white; padding: 2em; border-radius: 8px; max-width: 400px; margin: auto; }
    label { display: block; margin-top: 1em; }
    input, textarea { width: 100%; padding: 0.5em; margin-top: 0.5em; }
    button { margin-top: 1em; padding: 0.5em 1em; }
  </style>
</head>
<body>

  <h1>Contactez-nous</h1>

  <form action="/submit-contact" method="post">
    <label for="name">Nom :</label>
    <input type="text" id="name" name="name" placeholder="Votre nom">

    <label for="email">Email :</label>
    <input type="email" id="email" name="email" placeholder="Votre email">

    <label for="message">Message :</label>
    <textarea id="message" name="message" rows="5" placeholder="Votre message"></textarea>

    <button type="submit">Envoyer</button>
  </form>

</body>
</html>
